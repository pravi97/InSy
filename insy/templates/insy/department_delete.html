{% extends "insy/department_base.html" %}

{% block title %}
    Delete {{ department }}
{% endblock %}

{% block content %}
<h1>Delete {{ department }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ department }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "department_detail" department.pk %}>Cancel</a>

{% endblock %}
