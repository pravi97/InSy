{% extends "insy/subject_base.html" %}

{% block title %}
    Delete {{ subject }}
{% endblock %}

{% block content %}
<h1>Delete {{ subject }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ subject }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "subject_detail" subject.pk %}>Cancel</a>

{% endblock %}
