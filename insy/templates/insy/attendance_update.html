{% extends "insy/attendance_base.html" %}

{% block title %}
    Update {{ attendance }}
{% endblock %}

{% block content %}
<h1><a href={% url "attendance_list" %}>Attendance</a></h1>
<h2>Update {{ attendance }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "attendance_detail" attendance.pk %}>Cancel</a>
<form style="display:inline;" action={% url "attendance_delete" attendance.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ attendance }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
